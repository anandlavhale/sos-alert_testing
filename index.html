<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üö® Emergency SOS Alert</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/milligram/dist/milligram.min.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background: linear-gradient(135deg, #000000, #ff4b2b);
        font-family: "Arial", sans-serif;
        transition: background 0.3s ease-in-out;
      }
      .dark-mode {
        background: linear-gradient(135deg, #121212, #232323);
        color: white;
      }
      .container {
        max-width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: white;
      }
      .sos-button {
        background: rgb(8, 8, 8);
        color: rgb(240, 240, 236);
        font-size: 18px;
        padding: 1px 15px;
        border: none;
        cursor: pointer;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }
      .sos-button:hover {
        background: #ff0000;
        transform: scale(1.0);
      }
      .spinner {
        display: none;
        margin: 10px auto;
        width: 30px;
        height: 30px;
        border: 4px solid white;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 22px;
        background: none;
        border: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="dark-mode-toggle" id="toggleDarkMode">üåô</button>
    
    <div class="container">
      <h1>üö® Emergency SOS Alert</h1>
      <p>‚ö†Ô∏è Press the button below to send an emergency alert.</p>

      <form id="sosForm">
        <label for="message">Custom Message:</label>
        <textarea id="message" placeholder="Enter emergency message..." required>üö® Help Needed Urgently!</textarea>

        <label for="recipients">Recipients (comma-separated):</label>
        <input type="text" id="recipients" value="+917058341534" required />

        <button type="submit" class="sos-button">üö® Send SOS</button>
      </form>

      <div class="spinner" id="loadingSpinner"></div>
      <p id="resultSection"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>

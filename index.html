<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Emergency SOS Alert</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/milligram/dist/milligram.min.css" />
    <style>
        /* General Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #000000, #ff4b2b);
            font-family: "Arial", sans-serif;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(135deg, #121212, #232323);
            color: white;
        }

        /* Container */
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
            max-width: 1000px;
        }
        .container2 {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .container2:hover {
            transform: scale(1.05);
        }

        /* Profile Picture */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Emergency Title */
        .company {
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ffcc00, #ff3300);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 22px;
            background: none;
            border: none;
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        /* Form Styling */
        form {
            width: 100%;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        
        /* SOS Button */
        .sos-button {
            background: linear-gradient(45deg, #ff1e1e, #ff8c00);
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .sos-button:hover {
            background: linear-gradient(45deg, #ff0000, #ff4500);
            transform: scale(1.05);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1 class="company">PICT COLLEGE</h1>
    <button class="dark-mode-toggle" id="toggleDarkMode">üåô</button>

    <div class="wrapper">
        <div class="container2">
            <img src="./images/pushkar.jpg" alt="Profile Picture" class="profile-pic" />
            <div class="profile-details">
                <p><strong>Employee ID:</strong> 123456</p>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Mobile Number:</strong> +91 9876543210</p>
                <p><strong>Blood Group:</strong> O+</p>
                <p><strong>Health Conditions:</strong> Asthma</p>
                <p><strong>Medical History:</strong> No major surgeries</p>
            </div>
        </div>

        <div class="container2">
            <h1>üö® Emergency SOS Alert</h1>
            <p>‚ö†Ô∏è Press the button below to send an emergency alert.</p>
            <form id="sosForm">
                <label for="message">Custom Message:</label>
                <select id="message">
                    <option value="üö® Help Needed Urgently!">üö® Help Needed Urgently!</option>
                    <option value="üö® Medical Emergency!">üö® Medical Emergency!</option>
                    <option value="üö® Security Threat!">üö® Security Threat!</option>
                    <option value="üö® Fire Emergency!">üö® Fire Emergency!</option>
                </select>
                <label for="recipients">Recipients:</label>
                <input type="text" id="recipients" value="+917058341534" required />
                <button type="submit" class="sos-button">üö® Send SOS</button>
            </form>
            <div class="spinner" id="loadingSpinner"></div>
            <p id="resultSection"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
